<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        background: radial-gradient(circle, #2c3e50, #000);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: auto;
      }

      .login-container {
        background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(33, 150, 243, 0.9));
        background-size: cover;
        padding: 75px;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        width: 400px;
        font-size: larger;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 15px;
        z-index: -1;
      }

      h1 {
        text-align: center;
        color: #fff;
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: bold;
        color: #ffffff;
        text-transform: uppercase;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        color: #fff;
        font-size: 1.1em;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 25px;
        font-size: 1.1em;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .form-footer {
        margin-top: 20px;
        text-align: center;
        color: #fff;
        font-size: 1.1em;
      }

      .form-footer a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }

      .form-footer a:hover {
        color: #45a049;
      }

      /* Decorative Squares */
      .square {
        position: absolute;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        z-index: -1;
        animation: moveSquare 10s linear infinite;
      }

      .square:nth-child(1) {
        top: 20%;
        left: 10%;
        width: 100px;
        height: 100px;
        animation-duration: 15s;
      }

      .square:nth-child(2) {
        top: 40%;
        right: 15%;
        width: 80px;
        height: 80px;
        animation-duration: 12s;
      }

      .square:nth-child(3) {
        bottom: 10%;
        left: 20%;
        width: 120px;
        height: 120px;
        animation-duration: 18s;
      }

      .square:nth-child(4) {
        bottom: 30%;
        right: 25%;
        width: 90px;
        height: 90px;
        animation-duration: 14s;
      }

      .square:nth-child(5) {
        top: 5%;
        right: 5%;
        width: 70px;
        height: 70px;
        animation-duration: 10s;
      }

      .square:nth-child(6) {
        bottom: 15%;
        left: 5%;
        width: 50px;
        height: 50px;
        animation-duration: 8s;
      }

      /* Moving Squares Animation */
      @keyframes moveSquare {
        0% {
          transform: translate(0px, 0px) rotate(0deg);
        }
        50% {
          transform: translate(30px, -30px) rotate(45deg);
        }
        100% {
          transform: translate(0px, 0px) rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Decorative Squares -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    
    <div class="login-container">
      <h1>{{msg}}</h1>
      <h1>Login</h1>
      <form method="post" action="{% url 'user:login' %}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="form-footer">
        <h6>Don't have an account?</h6>
        <a href="{% url 'user:signup' %}">Sign up</a>
      </div>
    </div>
  </body>
</html>
