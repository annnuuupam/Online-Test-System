<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .profile-info {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        .edit-icon {
            color: #007bff;
        }

        .save-btn {
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function enableEdit() {
            let inputs = document.querySelectorAll(".editable");
            inputs.forEach(input => input.removeAttribute("readonly"));

            document.getElementById("saveBtn").style.display = "block"; // Show save button
        }

        function saveData() {
    let inputs = document.querySelectorAll(".editable");
    let data = {};

    inputs.forEach(input => {
        data[input.id] = input.value;
    });

    fetch(`/update-profile/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            inputs.forEach(input => {
                input.setAttribute("readonly", true);
            });

            document.getElementById("saveBtn").style.display = "none"; // Hide save button

            alert("Profile updated successfully!");

            // Update input fields with saved values
            for (let key in result.updated_data) {
                document.getElementById(key).value = result.updated_data[key];
            }
        } else {
            alert("Failed to update profile.");
        }
    })
    .catch(error => console.error("Error:", error));
}

    </script>
</head>
<body>

    <header>
        <h1>Editable Profile</h1>
    </header>

    <div class="profile-info">
        <label>Father's Name:</label>
        <input type="text" id="father_name" class="editable" value="{{ profile.father_name }}" readonly>

        <label>Mother's Name:</label>
        <input type="text" id="mother_name" class="editable" value="{{ profile.mother_name }}" readonly>

        <label>Phone:</label>
        <input type="text" id="phone" class="editable" value="{{ profile.phone }}" readonly>

        <label>Email:</label>
        <input type="email" id="email" class="editable" value="{{ profile.email }}" readonly>

        <label>Address:</label>
        <input type="text" id="address" class="editable" value="{{ profile.address }}" readonly>

        <button class="icon-btn edit-icon" onclick="enableEdit()">‚úèÔ∏è Edit</button>
        <button class="save-btn" id="saveBtn" onclick="saveData()">üíæ Save</button>
    </div>

    <footer>
        <p>&copy; 2024 Online Testing System</p>
    </footer>

</body>
</html>
