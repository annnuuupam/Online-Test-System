<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Page</title>
    <style>
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #4caf50;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .main {
            position:  center;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #252525, #3c3c3c);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            width: 600px;
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .main:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(255, 255, 255, 0.4);
        }

        .card {
            position: center;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #8c52ff, #ab70ff);
            border: 1px solid #5a30cc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            width: 600px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
        }

        h1, h2 {
            margin: 0;
            padding: 10px 0;
        }

        h1 {
            color: #fff;
        }

        h3 {
            color: #e0e0e0;
            font-weight: 500;
            line-height: 1.5;
        }

        h2 a {
            display: inline-block;
            margin: 10px 0;
        }

        /* Decorative Squares */
        .square {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            z-index: -1;
            animation: moveSquare 10s linear infinite;
        }

        .square:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            animation-duration: 15s;
        }

        .square:nth-child(2) {
            top: 40%;
            right: 15%;
            width: 80px;
            height: 80px;
            animation-duration: 12s;
        }

        .square:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 120px;
            height: 120px;
            animation-duration: 18s;
        }

        .square:nth-child(4) {
            bottom: 30%;
            right: 25%;
            width: 90px;
            height: 90px;
            animation-duration: 14s;
        }

        .square:nth-child(5) {
            top: 5%;
            right: 5%;
            width: 70px;
            height: 70px;
            animation-duration: 10s;
        }

        .square:nth-child(6) {
            bottom: 15%;
            left: 5%;
            width: 50px;
            height: 50px;
            animation-duration: 8s;
        }

        /* Moving Squares Animation */
        @keyframes moveSquare {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
            }
            50% {
                transform: translate(30px, -30px) rotate(45deg);
            }
            100% {
                transform: translate(0px, 0px) rotate(0deg);
            }
        }
        /* Navbar */
    .navbar-brand {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff !important;
      transition: color 0.3s;
    }

    .navbar-brand:hover {
      color: #4caf50;
    }

    .navbar-nav .nav-link {
      font-size: 16px;
      color: #f0f0f0;
      margin-right: 15px;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #4caf50;
      transform: scale(1.1);
    }

    .dropdown-menu {
      background-color: #333;
      border: none;
    }

    .dropdown-menu .dropdown-item {
      color: #4caf50;
      font-size: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .dropdown-menu .dropdown-item:hover {
      background-color: #4caf50;
      transform: translateX(5px);
    }
    </style>
</head>
<body>
  
    <!-- Decorative Squares -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    

    <div class="main">
        <h1>History Page</h1>
        <h2><a href="{% url 'user:homepage' %}">Go Back to Home Page</a></h2>
        <h2><a href="{% url 'user:logout' %}">Logout</a></h2>
    </div>
    {% for e in history %}
    <div class="card">
        <h3>Subject: {{e.subject}}</h3>
        <h3>Total Number of Questions: {{e.total}}</h3>
        <h3>Total Correct Attempts: {{e.correct}}</h3>
        <h3>Total Wrong Attempts: {{e.wrong}}</h3>
        <h3>Percentage: {{e.percentage}}%</h3>
    </div>
    {% endfor %}
</body>
</html>
